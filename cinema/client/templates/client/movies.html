{% if movies_list %}
    <table>
    {% for m in movies_list %}
        <tr>
            <td><a href="{% url 'projections_view' m.id %}">{{ m.title }}</a></td>
            <td>{{m.length}}</td>
            <td>{{m.genre}}</td>
            <td>{{m.minimal_age}}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <div>No movies are available.</div>
{% endif %}
