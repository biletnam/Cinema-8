
{% if reservations_list %}

	<form action="" method="post">{% csrf_token %}
		{% include "employee_app/form.html"  with form=searchForm %}
		<input type="submit" value="Go" />
	</form>

    <table>
    {% for r in reservations_list %}
        <tr>
            <td><a href="{% url 'view_reservation' r.id %}">{{ r.id }}</a></td>
            <td>{{r.client}}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <div>No reservations are available.</div>
{% endif %}
